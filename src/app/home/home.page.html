  <ion-grid class="gridMargem">
    <ion-row>
      <ion-col *ngFor="let item of aulas" class="bordaArredondada" size="5">
        <h6 class="tituloNegrito textoAlinhado">
          {{ item.DtAulaFormatada }}

            name="create-outline"
            class="iconEditar"

<ion-app>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-sharp" class="iconeColorido"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="aulas">
        <ion-icon name="list-circle-outline"></ion-icon>
        <ion-label>Aulas</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="aula">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>Cadastro de Aula</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="turma">
        <ion-icon name="school-outline"></ion-icon>
        <ion-label>Turmas</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
