<ion-header>
  <ion-toolbar>
    <ion-title>Aulas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label>
      Aulas
    </ion-label>
  </ion-list-header>

  <ion-grid class="gridMargem">
    <ion-row>
      <ion-col *ngFor="let item of aulas" class="bordaArredondada" size="5">
        <h5 class="tituloNegrito textoAlinhado">
          {{ item.DtAulaFormatada }}
        </h5>
        <h6 class="textoAlinhado">{{ item.DsDisciplina }}</h6>
        <h6><strong>Sala:</strong> {{ item.DsSala }}</h6>
        <h6><strong>Turma:</strong> MOAI2324</h6>
        <ion-icon
          name="create-outline"
          class="iconEditar"
          (click)="editarAula()"
        >
        </ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-app>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-outline" class="iconeColorido"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="aulas">
        <ion-icon name="list-circle-sharp"></ion-icon>
        <ion-label>Aulas</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="aula">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>Cadastro de Aula</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="turma">
        <ion-icon name="school-outline"></ion-icon>
        <ion-label>Turmas</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
