<ion-header>
  <ion-toolbar>
    <ion-title>Minhas Aulas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list padding>
  	<ion-item *ngFor="let item of aulas">
      <ion-grid style="background-color: grey;">
        {{ item.dtAula}}
      </ion-grid> <br><p></p>
      {{item.dsSala}}</ion-item>
  </ion-list>

  <ion-button expand="block" (click)="cadastrarAula()">Cadastrar</ion-button>
  <ion-button expand="block" (click)="editarAula()">Editar</ion-button>

</ion-content>
