<ion-content>
  <ion-list-header>
    <ion-label class="labelAumentada">
      Ol√°, {{ nomeUsuario }}
    </ion-label>
  </ion-list-header>

  <ion-grid class="gridMargem">
    <ion-row>
      <ion-col *ngFor="let item of aulas" class="bordaArredondada" size="5">
        <h6 class="tituloNegrito textoAlinhado">
          {{ item.DtAulaFormatada }}
          <ion-icon
            name="create-outline"
            class="iconEditar"
            (click)="editarAula()"
          >
          </ion-icon>
        </h6>
        <h6 class="textoAlinhado">{{ item.DsDisciplina }}</h6>
        <h6><strong>Sala:</strong> {{ item.DsSala }}</h6>
        <h6><strong>Turma:</strong> MOAI2324</h6>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-sharp" class="iconeColorido"></ion-icon>
      <ion-label>Home</ion-label>
      <!-- <ion-badge>6</ion-badge> -->
    </ion-tab-button>

    <ion-tab-button tab="aulas">
      <ion-icon name="list-circle-sharp"></ion-icon>
      <ion-label>Aulas</ion-label>
      <!-- <ion-badge>6</ion-badge> -->
    </ion-tab-button>

    <ion-tab-button tab="cadastro-aula" (ionChange)="myFunction()">
      <ion-icon name="add-circle-sharp"></ion-icon>
      <ion-label>Cadastro de Aula</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="turmas">
      <ion-icon name="school-sharp"></ion-icon>
      <ion-label>Turmas</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
